<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet-src.js"></script>
    <script src="leaflet/leaflet-providers.js"></script>
    <script src="leaflet/leaflet-image.js"></script>

    <title>Canvas</title>

    <style>
      #maps {
        display: flex;
      }
      #map,
      #savedMap {
        width: 600px;
        height: 300px;
        border: 1px solid black;
      }

      #tables {
        display: flex;
        align-items: center;
      }
      .grid-item {
        overflow: hidden;
        overflow-wrap: break-word;
      }

      #table1,
      #table2 {
        width: 600px;
        height: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="maps">
      <div id="map"></div>
      <canvas id="savedMap"></canvas>
    </div>

    <button id="getLocation">Moja lokalizacja</button>
    <button id="saveButton">Pobierz mapÄ™</button>
    <br />

    <div id="tables">
      <div id="table1"></div>
      <p>-></p>
      <div id="table2"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
